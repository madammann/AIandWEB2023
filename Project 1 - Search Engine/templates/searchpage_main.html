<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{{background_path}}") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            margin-top: 10%;
        }
        .search {
            margin-top: 5%;
            position: relative;
        }
        .search input[type="text"] {
            width: 60%;
            height: 40px;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 20px;
            outline: none;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
            background: rgba(255,0,0,0.7);
            color: white;
        }
        .search button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            position: absolute;
            right: 240;
            top: 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
            background: rgba(255,0,0,0.7);
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{logo_path}}" alt="logo" width="200" height="200">
        </div>
        <div class="search">
            <form action="search" method="get">
                <input type="text" name="q" placeholder="Search...">
                <button type="submit">üîç</button>
            </form>
        </div>
    </div>
</body>
</html>
